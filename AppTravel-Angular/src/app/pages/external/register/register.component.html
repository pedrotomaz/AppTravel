<h3>Registre-se</h3>
<h6>Informe seus dados para prosseguirmos com o cadastro</h6>

<hr>

<div>
    <form [formGroup]="formCadastro" (submit)=onSubmit()>

        

        <!-- É Administrador -->

            <div class="col-xs-12 col-md-3" *ngIf="this.usuario != null && this.usuario.isAdmin">
                <p-toggleButton  id="isAdmin" class="col-xs-12" onLabel="Administrador" offLabel="Não sou Administrador" onIcon="pi pi-check" offIcon="pi pi-times" iconPos="left" formControlName="isAdmin"></p-toggleButton>
            </div>

        <!-- Nome -->
        <div class="form-group">
            <div class="col-xs-12 col-md-5 mb-3">
                <label for="nome">Nome</label>
                <input type="text " class="form-control" id='nome' formControlName="nome" 
                [class.is-invalid]="formCadastro.get('nome').errors?.required && formCadastro.get('nome').touched" autocomplete="off">
                <div class="invalid-feedback" *ngIf="formCadastro.get('nome').errors?.required && formCadastro.get('nome').touched">
                Este campo é obrigatório
                </div>
          </div>
        </div>
        
        <!-- Username -->
        <div class="from-group">
            <div class=" col-xs-12 col-md-5 mb-3">
                <label for="username">Usuário</label>
                <input type="text" class="form-control text-uppercase" id="username" formControlName="username" 
                [class.is-invalid]="formCadastro.get('username').errors?.required && formCadastro.get('username').touched" autocomplete="off">
                <div class="invalid-feedback" *ngIf="formCadastro.get('username').errors?.required && formCadastro.get('username').touched">
                    Este campo é obrigatório
                </div>
            </div>
        </div>
       
        <!-- Senha -->
        <div class="from-group">
            <div class="col-xs-12 col-md-3 mb-3">
                <label for="senha">Senha</label>
                <input class="form-control" id="senha" type="password" pPassword formControlName="senha" 
                [class.is-invalid]="formCadastro.get('senha').errors?.required && formCadastro.get('senha').touched" autocomplete="off"
                weakLabel="Fraca" mediumLabel="Média" strongLabel="Forte" promptLabel="Digite a Senha">
                <div class="invalid-feedback" *ngIf="formCadastro.get('senha').errors?.required && formCadastro.get('senha').touched">
                    Este campo é obrigatório
                </div>
            </div>
        </div>

        <!-- Confirme a Senha -->

            <div class=" col-xs-12 col-md-3 mb-3">
                <label for="senha">Confirme a Senha</label>
                <input class="form-control" id="confirmaSenha" type="password" formControlName="confirmaSenha"
                [class.is-invalid]="formCadastro.get('confirmaSenha').errors?.required && formCadastro.get('confirmaSenha').touched" autocomplete="off">

                </div> 
            </div>
        </div> -->

        <!-- Salvar -->
        <div class="col-xs-12 col-md-3">
            <button class="btn btn-primary" type="submit">Salvar e Continuar&nbsp;&nbsp;<i class="pi pi-arrow-right"></i></button>
        </div>
    </form>
</div>
