<div class="az-signin-wrapper">

    <div class="az-card-signin">
        <div class="az-logo d-block text-center">
            <!-- <a routerLink="/">
                <img src="../assets/img/SeracOnline_logo.png" alt="Logo" width="150">
            </a> -->
        </div>
        
        <div class="form-login">
            <hr>
            <h2>Bem-vindo!</h2>
            <h4>Faça o login para continuar</h4>
            <hr>
            <form [formGroup]="formLogin" (submit)="submitForm()" >
                
                <!-- UserName -->
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="Entre com o usuário" [class.is-invalid]="formLogin.get('username').errors && formLogin.get('username').touched" autocomplete="off" >
                    <div class="invalid-feedback" *ngIf="formLogin.get('username').errors && formLogin.get('username').touched">
                        Este campo é obrigatório.
                    </div>
                </div>

                <!-- Senha -->
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" formControlName="senha" class="form-control" placeholder="Entre com sua senha" [class.is-invalid]="formLogin.get('senha').errors && formLogin.get('senha').touched" autocomplete="off">
                    <div class="invalid-feedback" *ngIf="formLogin.get('senha').errors && formLogin.get('senha').touched">
                        Este campo é obrigatório.
                    </div>
                </div>

                <hr>
                
                <button type="submit" class="btn btn-success btn-block">Entrar</button>

            </form>
        </div>

        <div class="az-signin-footer">
            <!-- <p><a routerLink="/forgotPassword">Esqueceu sua senha?</a></p> -->
            <!-- <p>Não possui um cadastro? <a routerLink="/register">Crie sua conta</a></p> -->
        </div>

    </div>

</div>
